plugins {
    id 'java'
    id 'application'
}

group 'net.ik'
version '2.7'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'com.jcraft', name: 'jsch', version: '0.1.55'
    compile group: 'org.java.net.substance', name: 'substance', version: '5.3'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'com.jcraft:jsch.agentproxy.connector-factory:0.0.9'
    implementation 'com.jcraft:jsch.agentproxy.jsch:0.0.9'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

mainClassName = 'remotefndload.Main'
